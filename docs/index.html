<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flashcards</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1a1a2e">
<link rel="apple-touch-icon" href="icon-192.png">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg: #0f0f0f;
    --card-bg: #1a1a2e;
    --text: #e0e0e0;
    --text-dim: #888;
    --accent: #58a6ff;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 16px;
  }

  h1 {
    font-size: 32px;
    font-weight: 700;
    color: #fff;
    margin-bottom: 12px;
    text-align: center;
  }

  .subtitle {
    color: var(--text-dim);
    font-size: 16px;
    margin-bottom: 48px;
    text-align: center;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 24px;
    max-width: 700px;
    width: 100%;
  }

  .topic-card {
    background: var(--card-bg);
    border-radius: 20px;
    padding: 32px 28px;
    text-decoration: none;
    color: var(--text);
    box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    transition: transform 0.2s, box-shadow 0.2s;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .topic-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 40px rgba(0,0,0,0.5);
  }

  .topic-icon {
    font-size: 48px;
    line-height: 1;
  }

  .topic-name {
    font-size: 22px;
    font-weight: 700;
    color: #fff;
  }

  .topic-desc {
    font-size: 14px;
    color: var(--text-dim);
    line-height: 1.5;
  }

  .topic-count {
    font-size: 13px;
    color: var(--accent);
    font-weight: 600;
    margin-top: 4px;
  }

  @media (max-width: 380px) {
    h1 { font-size: 26px; }
    .topic-card { padding: 24px 20px; }
    .topic-name { font-size: 20px; }
  }
</style>
</head>
<body>

<h1>Flashcards</h1>
<p class="subtitle">Pick a topic to start studying</p>

<div class="grid">
  <a href="python.html" class="topic-card">
    <div class="topic-icon">&#x1F40D;</div>
    <div class="topic-name">Python</div>
    <div class="topic-desc">Data structures, collections, comprehensions, itertools, and common patterns.</div>
    <div class="topic-count">60+ cards</div>
  </a>

  <a href="deep-learning.html" class="topic-card">
    <div class="topic-icon">&#x1F9E0;</div>
    <div class="topic-name">Deep Learning</div>
    <div class="topic-desc">Neural networks, backpropagation, CNNs, RNNs, transformers, and optimization.</div>
    <div class="topic-count">45+ cards</div>
  </a>
</div>

<script>if('serviceWorker' in navigator)navigator.serviceWorker.register('sw.js');</script>
</body>
</html>
